<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GPG</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="https://unpkg.com/htmx.org@2.0.0/dist/htmx.js" integrity="sha384-Xh+GLLi0SMFPwtHQjT72aPG19QvKB8grnyRbYBNIdHWc2NkCrz65jlU7YrzO6qRp" crossorigin="anonymous"></script>
</head>
<body class="login-body">
    <div class="form-container">
        <img src="../static/images/gpg-logo.jpeg" alt="gpg logo" class="logo">
        <form hx-post="/validate-login" hx-trigger="submit" hx-target="#err" hx-swap="outerHTML">
            <input type="text" id="username" name="username" placeholder="username" required><br>
            <input type="password" id="password" name="password" placeholder="password" required><br>
            <p class="err" id="err"></p>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        document.addEventListener('htmx:afterRequest', function(event) {
            console.log("HTMX request completed:", event);
        });
    </script>
</body>
</html>
